                            maxZoomLevel: 18}),
                vectors,vectors2
            ]);
            map.addControl(new OpenLayers.Control.LayerSwitcher());

            // レイヤイベントの定義1
            select1 = new OpenLayers.Control.SelectFeature(vectors, {
                        click: true,
                        onSelect: function(feature){
                            alert("レイヤー１");
                        }
                    }
            );
            map.addControl(select1);


            // レイヤイベントの定義2
            select2 = new OpenLayers.Control.SelectFeature(vectors2, {
                        click: true,
                        onSelect: function(feature){
                            alert("レイヤー２");
                        }
                    }
            );
            map.addControl(select2);


            var features = new OpenLayers.Format.GeoJSON({
                'internalProjection': projection3857,
                'externalProjection': projection4326
            }).read(geojson);
            vectors.addFeatures(features);

            var features2 = new OpenLayers.Format.GeoJSON({
                'internalProjection': projection3857,
                'externalProjection': projection4326
            }).read(geojson2);
            vectors2.addFeatures(features2);

            // 地図の初期表示位置の設定
            var bounds;
            if(features) {
                if(features.constructor != Array) {
                    features = [features];
                }
                // iconの配置
                for(var i=0; i<features.length; ++i) {
                    if (!bounds) {
                        bounds = features[i].geometry.getBounds();
                    } else {
                        bounds.extend(features[i].geometry.getBounds());
                    }
                }
            }
            map.zoomToExtent(bounds);
        });

        // レイヤー１のクリックイベントを有効にして、レイヤー２のイベントを無効にする
        function select1Active(){
            select1.activate();
            select2.deactivate();
        }

        // レイヤー２のクリックイベントを有効にして、レイヤー１のイベントを無効にする
        function select2Active(){
            select1.deactivate();
            select2.activate();
        }

    </script>


    <style>
        #map {height: 300px; width: 800px;}
    </style>


</head>

<body>
<div id="map"></div>

<input type="radio" id="vector1" name="activeEventLayer" onclick="select1Active()" /><label for="vector1">レイヤ１</label>
<input type="radio" id="vector2" name="activeEventLayer" onclick="select2Active()" /><label for="vector2">レイヤ２</label>

</body>

</html>
